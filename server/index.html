<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <title>U Draw I Guess</title>
    <link href="style.css" rel="stylesheet" />
    <script>
        document.write('<script defer="defer" src="'+location.href+'socket.io/socket.io.js"><'+'/script>');
    </script>
    <script defer="defer" src="js.js"></script>
    <script defer="defer" src="io.js"></script>
</head>
<style>
body {
    background-image: url("background.jpg");
    background-repeat: repeat-x;
}
</style>
<body>
    <main class="container">
        <h1>U Draw I Guess</h1>
        <div class="row">
            <div style="float: left;width: 100%;">
                <div style="margin-left:10px;margin-right: 400px;">
                    <div class="box-sh">
                    <canvas height="600">
                        Sorry, Your Browser don't support canvas of Html5.
                    </canvas>
                    <div style="background-color: white">
                        
                        <div class="ctl-row">
						<div class="fr" id="colors">
                            <span class="text-blue fl" style="padding:0 4px 0;">Color</span>
							<div class="rect" style="background-color: rgb(244, 66, 66);"></div>
							<div class="rect" style="background-color: rgb(0, 0, 0);"></div>
							<div class="rect" style="background-color: rgb(0, 38, 255);"></div>
							<div class="rect" style="background-color: rgb(255, 250, 0);"></div>
                        </div>
                            <div class="fl" id="btns">
                                <a class="btn btn-blue btn-active-able" href="javascript:delete canvas.erase;">Brush</a>
                                <a class="btn btn-blue btn-active-able" href="javascript:canvas.erase=true;">Eraser</a>
                                <a class="btn btn-blue" onclick="socket.emit('clear paths');" href="javascript:;">clear</a>
                            </div>
                            <div style="clear: both;"></div>
                        </div>
                    </div>
                    </div>
                    <main style="margin-top: 20px;">
                        <div class="row">
                            <div class="col-2">
                                <div class="box-sh">
                                <h4>Players</h4>
                                <div id="div-users" style="min-height:50px;max-height: 120px;overflow-y: scroll;">

                                </div>
                                <p class="fr" style="margin: 5px;">
                                    <button class="btn btn-blue" id="btn-in" title="First Player in queue will be the drawer">Draw！</button>
                                </p>
                                <p style="clear: both"></p>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="box-sh">
                                <h4>Info</h4>
                                <div id="info" style="padding: 10px;overflow: scroll">
                                    <p style="white-space: nowrap;"><label>Drawer：</label><strong id="player"></strong></p>
                                    <p style="white-space: nowrap;"><label>Time Remaining：</label><strong id="time"></strong></p>
                                    <p style="white-space: nowrap;"><label>Keyword：</label><strong id="word"></strong></p>
                                </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="box-sh">
                                <h4>Ranking</h4>
                                <div class="table-responsive">
                                    <table id="tops">
                                        <tr role="template">
                                            <td><label></label></td>
                                            <td><strong></strong></td>
                                            <td><em></em></td>
                                        </tr>
                                    </table>
                                </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>

            </div>
            <div class="box-sh" style="margin-left: -380px;float: left;width:370px;">
                <h3>Chat</h3>
                <div id="msg">
                </div>
                <input type="text" id="input-msg" placeholder="Press Enter to send message"/>
            </div>
        </div>
    </main>


</body>
</html>
